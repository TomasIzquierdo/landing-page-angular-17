<h1>Estos son nuestros Productos</h1>
<div class="container">
    <table class="table" class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
        @for (product of productList; track $index) {
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td><button type="button" class="btn btn-outline-primary" (click)="navegate(product.id)">Detalles</button></td>
          </tr>
        } 
        </tbody>
      </table>
    
</div>
